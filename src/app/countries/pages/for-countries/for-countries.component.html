<h2>For Countries</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="search()" action="" autocomplete="off">
      <input
        [(ngModel)]="term"
        class="form-control" type="text" name="term" placeholder="Searching country...">
    </form>
  </div>
</div>


<hr>
<div *ngIf="isError" class="alert alert-danger">
  Not found {{term}}
</div>

<div *ngIf="!isError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Population</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>flag</td>
        <td>name</td>
        <td>123123</td>
        <td>
          <a href="/country/cri">See...</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
