<h2>For Countries</h2>
<hr>

<div class="row">
  <div class="col">
    <app-country-input (onDebounce)="suggestions(term)" (onEnter)="search($event)"
                       placeholder="Search by countries..."></app-country-input>
  </div>
</div>


<hr>
<div *ngIf="isError" class="alert alert-danger">
  Not found {{term}}
</div>

<div *ngIf="!isError" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
