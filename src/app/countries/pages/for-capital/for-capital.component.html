<h2>For Countries</h2>
<hr>

<div class="row">
  <div class="col">
    <app-country-input (onEnter)="search($event)" placeholder="Search capital"></app-country-input>
  </div>
</div>


<hr>
<div *ngIf="isError" class="alert alert-danger">
  Not found {{term}}
</div>

<div *ngIf="!isError" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
