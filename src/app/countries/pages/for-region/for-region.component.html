<h3>Search by region <small>{{regionActive | titlecase}}</small></h3>
<hr>

<h5>Select a region</h5>

<div class="row">
  <div class="col">
    <button (click)="activateRegion(region) ; searchRegion(region)" class="btn btn-outline-primary m-1"
            [class]="getClassCss(region)"
            *ngFor="let region of regions">{{region | titlecase}}</button>
  </div>
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
